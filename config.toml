      icon = "fa-suitcase"
      title = "Mission"
      description = "To collect, disseminate, and exchange technical knowledge concerning the exploration, development and production of oil and gas resources, and related technologies for the public benefit; and to provide opportunities for professionals to enhance their technical and professional competence."
